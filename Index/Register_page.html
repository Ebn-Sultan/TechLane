<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="/Master/master.css">
</head>

<body>
    <section class="Container">
        <form action="" method="post" class="Register-form">
            <h2>Register</h2>
            <div class="Register-name">
                <input type="text" name="fname" id="Register-inp-fname" placeholder="First Name" autofocus required>
                <input type="text" name="lname" id="Register-inp-lname" placeholder="Last Name" required>

            </div>

            <div class="Register-username">
                <input type="text" name="username" id="Register-inp-username" placeholder="Username" required>
            </div>

            <div class="Register-email">
                <input type="email" name="username" id="Register-inp-email" placeholder="Email" required>
            </div>

            <div class="Register-password">
                <input type="password" name="Password" id="Register-inp-password" placeholder="Password" required>
            </div>

            <div class="Register-submit">
                <input type="submit" id="Register-btn" value="Register">
            </div>

            <div class="Register-reset">
                <input type="reset" id="reset-btn" value="Reset">
            </div>
            <!-- iam replace sign up  -->

            <span> <a href="Login_page.html" title="If already have account , login .">sign up </a></span>
        </form>
    </section>
</body>

</html>
