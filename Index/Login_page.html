<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="/Master/master.css">
</head>

<body>
    <section class="Container">
        <form action="" method="post" class="Login-form">

            <h2>login</h2>

            <div class="login-username">
                <input type="text" name="username" id="login-inp-username" placeholder="Username" title="Enter your Username or Email"
                    autofocus required>
            </div>

            <div class="login-password">
                <input type="password" name="password" id="login-inp-password" placeholder="Password" minlength="6" title="Enter your password" required>
            </div>

            <div class="login-submit">
                <input type="submit"  id="login-btn" value="login">
            </div>

            <div class="login-links">
                <p> <a href="" title="If forget your password">forget password?</a> </p><br>
                <p> Don't have account? <a href="Register_page.html" title="Don't have account? click here">Register now</a> </p>
            </div>

        </form>
    </section>
</body>

</html>
